<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Headlines</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
		
		<div class="row row-cols-1 row-cols-md-2 g-4 mx-3 my-3">
			{% for news in all_news %}
		  <div class="col">
		    <div class="card h-100">
		      <img src="{{news['urlToImage']}}" class="card-img-top" alt="...">
		      <div class="card-body">
		        <h3 class="card-title">{{news['title']}}</h3>
		        <p class="card-text">{{news['description']}} <a href="{{news['url']}}" target="blank">Read More...</a></p>
		      </div>
		      <div class="card-footer">
		        <small class="text-muted">{{news['source']['name']}}</small>
		      </div>
		    </div>
		  </div>

  	<!-- <div class="card-group">
			<div class="card">
	  			<img src="{{news['urlToImage']}}" class="card-img-top" alt="...">
	  			<div class="card-body">
				    <h5 class="card-title">{{news['title']}}</h5>
				    <p class="card-text"></p>
			  	</div>
			</div>
	</div> -->
	{% endfor %}
		</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
